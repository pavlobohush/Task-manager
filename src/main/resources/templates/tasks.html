<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Tasks</title>
</head>
<body>
<div th:replace="~{base :: content}">
    <h1>Tasks for Project</h1>
    <a th:href="@{/tasks/new?projectId=${projectId}}" class="btn">Add Task</a>
    <ul>
        <li th:each="task : ${tasks}">
            <span th:text="${task.name}"></span> -
            <span th:text="${task.status}"></span>
        </li>
    </ul>
</div>
</body>
</html>
