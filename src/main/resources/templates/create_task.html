<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create Task</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<h1 th:text="'Create New Task for ' + ${project.name}"></h1>
<form th:action="@{/projects/{projectName}/tasks(projectName=${project.name})}" th:object="${task}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" th:field="*{description}"></textarea>
    </div>
    <div>
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" th:field="*{dueDate}" required>
    </div>
    <div>
        <label for="status">Status:</label>
        <select id="status" name="status" th:field="*{status}">
            <option value="NOT_STARTED">Not Started</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
        </select>
    </div>
    <div>
        <label for="priority">Priority:</label>
        <select id="priority" name="priority" th:field="*{priority}">
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
        </select>
    </div>
    <button type="submit">Create Task</button>
</form>
</body>
</html>
